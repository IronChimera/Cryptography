<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Problem Solution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
}

p {
    margin-bottom: 10px;
}

strong {
    font-weight: bold;
}

textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: none;
}

a {
    display: inline-block;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #0056b3;
}

</style>
<body>
    <div class="container">
        <h1>Cryptography Problem Solution</h1>
        <p><strong>Algorithm:</strong> {{ algorithm }}</p>
        <p><strong>Plaintext:</strong> {{ plaintext }}</p>
        <p><strong>Key:</strong> {{ key }}</p>
        <p><strong>Solution:</strong></p>
        <textarea rows="6" readonly>{{ solution }}</textarea>
        <a href="/solve">Back to solve another problem</a>
    </div>
</body>
</html>
